<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Dicee App</title>
</head>

<body>
  <h1 id="title">DICEE GAME</h1>
  <div class="container">
    <div class="playerOne">
      <input type="text" id="firstInput" placeholder="Enter the First Player Name">
      <h2 id="firstPlayerName"></h2>
      <div id="firstDicee">
      </div>
    </div>
    <div class="playerTwo">
      <input type="text" id="secondInput" placeholder="Enter the Second Player Name">
      <h2 id="secondPlayerName"></h2>
      <div id="secondDicee">
      </div>
    </div>
  </div>
  <button id="btn">Roll The Dice!</button>
  <p id="won"></p>

  <script src="./index.js"></script>
</body>

</html>
